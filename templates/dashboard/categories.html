{% extends 'base.html' %}
{% block content %}
     <div class="row">
         {% include 'dashboard/sidebar.html' %}
         <div class="col-md-9">
            <table class='table table-hover'>
               <h1>All Categories</h1>
               <a href="{% url 'add_category' %}" class="btn btn-dark text-light float-right mb-2">Add New</a>

               <thead>
                    <tr>
                       <th Scope="col">#</th>
                       <th Scope="col">Category Name</th>
                       <th Scope="col">Created At</th>
                       <th Scope="col">Updated At</th>
                    </tr>
                </thead>
                <tbody>
                      {% for cat in categories %}
                      <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{cat}}</td>
                        <td>{{cat.created_at}}</td>
                        <td>{{cat.updated_at}}</td>
                        <td><a href="{% url 'edit_category' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                           &nbsp;
                           <a href="{% url 'delete_category' cat.id %}"><i class="fa fa-trash text-danger"></i></a>
                        </td>
                     </tr>
                     {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
