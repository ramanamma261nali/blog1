{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
{% include 'dashboard/sidebar.html' %}
<div class="col-md-9">
    {% if perms.auth.view_user %}
<h1>Add New User</h1>
<form action="{% url 'add_user' %}" method="POST">
{% csrf_token %}
{{ form  | crispy }}
<button type="submit" class="btn btn-warning">Submit</button>
</form>
<br>
{% else %}
<h5>You donot have permission to view this page</h5>
{% endif %}
</div>
</div>
{% endblock %}
